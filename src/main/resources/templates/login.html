<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="partials/fragments :: head(Login)">
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/81b9c5abe3.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css"/>
</head>
<body class="">
<div th:include="partials/fragments :: nav"></div>

<div class="login-body">
<div class="container text-center">
    <h1 class="mb-4">Log In</h1>
    <div class="mb-4 login-warn">
        <div th:if="${param.error}">
            Invalid Username or Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <label for="username"></label>
            <input id="username" class="username" name="username" type="text" placeholder="Username"/>
            <br>
            <label for="password"></label>
            <input id="password" class="password" name="password" type="password" placeholder="Password"/>
            <br>
            <input type="submit" class="login-btn mt-2" value="Log In"/>
        </div>
    </form>
</div>
</div>

<th:block th:include="partials/fragments :: footer"/>
<th:block th:include="partials/fragments :: scripts"/>
</body>
</html>
