<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="refresh" content="2; url = /logout"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<th:block th:switch="${error}">
    <div th:case="'Internal Server Error'">
        <h1>Internal Error: 500, Unfortunately, we could not find what you were looking for. Instead, we decided to buy
            lemons for our lemonade stand. You will be redirected to the login page until we return. Thank you!</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>You don't have permission to view this page.</h1>
    </div>
</th:block>
</body>
</html>
