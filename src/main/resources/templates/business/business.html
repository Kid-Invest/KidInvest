<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="partials/fragments :: head(title = 'Lemonade Stand')">
</head>
<body>
<div th:include="partials/fragments :: nav"></div>

<div class="container-fluid page-content">
    <h1 class="mb-0 mt-3 text-center puffy-title">Run Your Business!</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12 mt-5 d-flex flex-column justify-content-start align-items-center">
                <h1 class="mb-0 text-center">LEMONADE STAND</h1>
                <div class="d-inline-flex business-link-group justify-content-center p-3">
                    <ul class="d-flex flex-column justify-content-between pl-2 pr-2 mb-0">
                        <li class="mt-2 mb-1">
                            <div class="row mx-auto">
                                <i class="fas fa-lemon fa-2x yellow text-left px-2 mx-auto"></i>
                                <a href="/business/open-stand" class="business-link  mx-auto">Let's sell some
                                    lemonades!</a>
                            </div>
                        </li>
                        <li class="my-1">
                            <div class="row mx-auto">
                                <i class="fas fa-comments-dollar fa-2x text-left px-2 mx-auto"></i>
                                <a href="/business/addon" class="business-link mx-auto">Addons: Get people talking!</a>
                            </div>
                        </li>
                        <li class="my-1">
                            <div class="row mx-auto">
                                <i class="fas fa-store fa-2x orange1 text-left px-2 mx-auto"></i>
                                <a href="/business/grocery-store" class="business-link mx-auto">Running low on
                                    ingredients?</a>
                            </div>
                        </li>
                        <li class="my-1">
                            <div class="row mx-auto">
                                <i class="fas fa-receipt fa-2x text-left px-2 mx-auto"></i>
                                <a href="/transactions/business" class="business-link mx-auto">What you have
                                    purchased.</a>
                            </div>
                        </li>
                        <li class="mt-1 mb-2">
                            <div class="row mx-auto">
                                <i class="fas fa-file-invoice-dollar fa-2x green text-left pr-4 mx-auto"></i>
                                <a href="/sales" class="business-link pl-1 mx-auto">What you have sold.</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-8 col-sm-12 my-5">
                <h1 class="mb-0 text-center" data-toggle="popover"
                    data-placement="top" data-trigger="hover"
                    data-content="Your inventory is a complete list of the items you have available to make lemonades.">LEMONADE INVENTORY</h1>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr class="text-center ">
                            <th class="border-0 px-0">
                                <p class="mb-0">INGREDIENTS</p>
                            </th>
                            <th class="border-0 px-0">
                                <p class="mb-0">TOTAL</p>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="inventory : ${inventoryList}">
                            <tr class="text-center table-stocks">
                                <td class="align-middle border-0 px-0 text-capitalize"
                                    th:text="${inventory.getIngredient().getName()}"></td>
                                <td class="align-middle border-0 px-0" th:text="${inventory.getTotal()}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:if="${firstTime}">
    <div class="modal fade" id="business-tut-modal" tabindex="-1" role="dialog" aria-labelledby="tut-modal-label"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tut-modal-label">Stock Introduction</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carouselIndicators" class="carousel slide" data-interval="false" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/tutorials/business-page/links.png" class="d-block w-100"
                                     alt="a tutorial on business links">
                            </div>
                            <div class="carousel-item">
                                <img src="img/tutorials/business-page/inventory.png" class="d-block w-100"
                                     alt="a tutorial on inventory">
                            </div>
                            <div class="carousel-item">
                                <img src="img/tutorials/business-page/finished-stock-page.png" class="d-block w-100"
                                     alt="a finished tutorial page">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Skip Tutorial</button>
                    </div>
                </div>
            </div>
        </div>
</th:block>


<th:block th:include="partials/fragments :: footer"/>
<th:block th:include="partials/fragments :: scripts"/>
<script>
    $('#business-tut-modal').modal('show')
</script>
</body>
</html>
