<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="partials/fragments :: head(title = 'Lemonade Stand')">
</head>
<body>
<div th:include="partials/fragments :: nav"></div>

    <div class="container-fluid">
        <h1>Business</h1>
        <a href="/transactions/business">View Business Transactions</a>
        <br>
        <a href="/sales">View Daily Business Sales</a>
        <br>
        <a href="/business/grocery-store">Purchase Inventory</a>
        <br>
        <a href="/business/addon">Purchase Addon</a>
        <br>
        <a href="/business/open-stand">Open Stand</a>

        <h3>BUSINESS INVENTORY</h3>
        <table>
            <thead>
            <tr>
                <th>
                    <h4>INGREDIENT NAME</h4>
                </th>
                <th>
                    <h4>TOTAL AMOUNT</h4>
                </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="inventory : ${inventoryList}">
                <tr>
                    <td th:text="${inventory.getIngredient().getName()}"></td>
                    <td th:text="${inventory.getTotal()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

<th:block th:include="partials/fragments :: footer"/>
<th:block th:include="partials/fragments :: scripts"/>
</body>
</html>
