<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="partials/fragments :: head(Lemonade-Stand)">
</head>
<body>
<div th:include="partials/fragments :: nav"></div>
<div id="lemonade-game"></div>
<th:block th:each="addon : ${addonList}">
    <input type="text" th:value="${addon.getName()}" th:id="${'addon_' + addon.getId()}" hidden>
</th:block>
<label for="popBonus">Current popularity bonus:</label>
<input type="number" th:value="${popBonus}" id="popBonus" readonly>
<form th:action="@{/business/open-stand}" th:method="POST">
    <label for="earnings">Total Earnings</label>
    <input type="number" value="0" th:name="earnings" id="earnings" readonly>
    <button type="submit">CLOSE SHOP</button>
    <h1>Current Inventory</h1>
    <th:block th:each="inventoryItem : ${inventoryList}">
        <label th:for="${inventoryItem.getIngredient().getName()}" th:text="${inventoryItem.getIngredient().getName()}"></label>
        <input type="number" th:value="${inventoryItem.getTotal()}" th:name="${'ingredient_id' + inventoryItem.getIngredient().getId()}" th:id="${inventoryItem.getIngredient().getName()}" readonly>
    </th:block>
</form>

<div th:include="partials/fragments :: footer"></div>
<div th:include="partials/fragments :: scripts"></div>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.js"></script>
<script type="text/javascript" th:src="@{/js/lemonade-stand.js}"></script>

</body>
</html>
