<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="partials/fragments :: head(Lemonade-Stand)">
</head>
<body>
<div th:include="partials/fragments :: nav"></div>

<div class="container mt-4">

    <table>
        <h1>Business Transactions</h1>
        <thead>
        <tr>
            <th>
                <h4>INGREDIENT NAME</h4>
            </th>
            <th>
                <h4>DATE</h4>
            </th>
            <th>
                <h4>PURCHASE COUNT</h4>
            </th>
            <th>
                <h4>TOTAL COST</h4>
            </th>
        </tr>
        </thead>
        <tbody>
        <div th:each="businessTransaction : ${businessTransactions}">
            <tr>
                <td th:text="${businessTransaction.getIngredient().getName()}"></td>
                <td th:text="${businessTransaction.getTime()}"></td>
                <td th:text="${businessTransaction.getPurchaseCount()}"></td>
                <td th:text="${businessTransaction.getPurchaseCount() * businessTransaction.getIngredient().getCost()}"></td>
            </tr>
        </div>
        </tbody>
    </table>

</div>

<th:block th:include="partials/fragments :: footer"/>
<th:block th:include="partials/fragments :: scripts"/>
</body>
</html>
