<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="partials/fragments :: head('Leaderboard')">
</head>
<body>
<div th:include="partials/fragments :: nav"></div>

    <div class="container">
        <h1>Leaderboard</h1>
        <h5 th:text="${'Your Portfolio Value: $' + sortedMap.get(dbUser.getUsername())}"></h5>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th><h4>USERNAME</h4></th>
                    <th><h4>PORTFOLIO VALUE</h4></th>
                </tr>
            </thead>
            <tbody>
                <div th:each="entry, iStat : ${sortedMap}">
                    <div th:switch="${dbUser.getUsername() == entry.key}">
                        <tr th:case="${true}" style="background-color: darkseagreen">
                            <td th:text="${iStat.count}"></td>
                            <td th:text="${entry.key}"></td>
                            <td th:text="${'$' + entry.value}"></td>
                        </tr>
                        <tr th:case="*">
                            <td th:text="${iStat.count}"></td>
                            <td th:text="${entry.key}"></td>
                            <td th:text="${'$' + entry.value}"></td>
                        </tr>
                    </div>
                </div>
            </tbody>
        </table>
    </div>

<th:block th:include="partials/fragments :: footer"/>
<th:block th:include="partials/fragments :: scripts"/>
</body>
</html>
